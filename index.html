<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0a0a0a" />
    <title>НЕЙРОГОРОД</title>
    
    <!-- Telegram WebApp SDK — ОБЯЗАТЕЛЬНО ДО ОСНОВНОГО СКРИПТА -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Отладка для мобильных устройств
      document.body.style.background = 'white';
      var debugDiv = document.createElement('div');
      debugDiv.id = 'debug-info';
      debugDiv.style.cssText = 'position:fixed;top:0;left:0;right:0;z-index:99999;background:white;padding:20px;color:black;font-size:14px;';
      debugDiv.innerHTML = '<h1>Loading...</h1>';
      document.body.appendChild(debugDiv);
      
      window.onerror = function(msg, url, line) {
        debugDiv.style.background = '#ff0000';
        debugDiv.style.color = 'white';
        debugDiv.innerHTML = '<pre style="margin:0;">JS Error:\n' + msg + '\nURL: ' + url + '\nLine: ' + line + '</pre>';
        return false;
      };
      
      window.addEventListener('unhandledrejection', function(e) {
        debugDiv.style.background = '#ff0000';
        debugDiv.style.color = 'white';
        debugDiv.innerHTML = '<pre style="margin:0;">Promise Error:\n' + e.reason + '</pre>';
      });
      
      // Скрываем отладку когда React загрузится
      setTimeout(function() {
        var root = document.getElementById('root');
        if (root && root.children.length > 0) {
          debugDiv.style.display = 'none';
        }
      }, 3000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

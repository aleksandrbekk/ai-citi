<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0a0a0a" />
    <title>НЕЙРОГОРОД</title>
    
    <!-- Telegram WebApp SDK — ОБЯЗАТЕЛЬНО ДО ОСНОВНОГО СКРИПТА -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <script>
      document.body.style.background = 'white';
      document.body.innerHTML = '<h1 style="color:black;padding:20px;">Loading...</h1>';
      
      window.onerror = function(msg, url, line) {
        document.body.innerHTML = '<pre style="color:red;padding:20px;">JS Error:\n' + msg + '\nURL: ' + url + '\nLine: ' + line + '</pre>';
      };
    </script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
